@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")" />
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-theme.min.css")" />
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/slimscroll/jquery.slimscroll.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/timeago/jquery.timeago.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
    <div id="wrap">
    	@navbar
	    <div class="container" style="padding-top: 60px; padding-bottom: 20px;">
	    	@content
	    </div>
    </div>
    <div id="footer">
	    <div class="container">
	    	<p class="text-muted">All rights reserved Federico PÃ©rez.</p>
	    </div>
    </div>
    </body>
</html>

@navbar = {
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">PLiP</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class=@{if (request.path == routes.Application.index().toString()) "active" else ""}><a href="@routes.Application.index()">Home</a></li>
            <li class=@{if (request.path == routes.MonitorController.index().toString()) "active" else ""}><a href="@routes.MonitorController.index()">Monitor</a></li>
            <li class=@{if (request.path == routes.ProductController.index().toString()) "active" else ""}><a href="@routes.ProductController.index()">Products</a>
            <li><a href="#about">History</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
}
