@(message: String) @main("PLiP Administration Panel") {
<div class="row">
	<div class="page-header">
		<div class="jumbotron">
			<h1>Monitor</h1>
			<h3>Realtime system monitoring</h3>
		</div>
	</div>
</div>
<div id="ping"></div>
<div class="row">
	<script type="text/javascript" charset="utf-8">
        $(function() {
        	var WS = window['MozWebSocket'] ? MozWebSocket : WebSocket
  		    var dateSocket = new WS("@routes.MonitorController.messageWs().webSocketURL(request)")

  		    var receiveEvent = function(event) {
  		        $("#ping").append("Last ping: "+event.data);
  		    }

  		    dateSocket.onmessage = receiveEvent
        });
    </script> 
</div>
}
