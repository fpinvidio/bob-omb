@(image: Image, product: Product) 

@main(image.name) {

<div class="row row-offcanvas row-offcanvas-right">
	<div class="col-xs-12 col-sm-9 ">
		<ol class="breadcrumb">
			<li><a href="@routes.ApplicationController.index()">Home</a></li>
			<li><a href="@routes.ProductController.index()">Products</a></li>
			<li><a href="@routes.ProductController.show(product.id)">@product.name</a></li>
			<li class="active">@image.name</li>
		</ol>
		@if(flash.containsKey("success")) {
			<div class="alert alert-success alert-dismissable">
			  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			  <strong>Success!</strong> @flash.get("success")
			</div>
	    }
		<div class="media">
		  <a class="pull-left" href="#">
		    <img class="media-object" src="@image.getSitePath()"  width="150px" alt="User">
		  </a>
		  <div class="media-body">
		    <h2 class="media-heading">@image.name</h2>
		    <dl>
			  <dt>Angle</dt>
			    <dd>@image.position.angle</dd>
			</dl>
		  </div>
		</div>
	</div>
	<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar"
		role="navigation">
		<ul class="nav">
			<li class="active"><a
				href="@routes.ImageController.newImage(product.id)">Add Image</a></li>
			<li class="active"><a
				href="@routes.ImageController.edit(image.id, product.id)">Edit Image</a></li>
			<li class="active"><a
				href="@routes.ImageController.delete(image.id, product.id)">Delete Image</a></li>
		</ul>
	</div>
</div>
}
